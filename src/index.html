<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSHeroes Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src='script.js' defer></script>
  </head>
  <body>
    <header>
       <div>
          <img class="icon" src="assets/js-heroes-bear.png">
       </div>
          <h2 class="container">Welcome to the JSHeroes Bootcamp!</h2>
    </header>
    <main class="container">
      <section>
        <form class="search-form">
            <input class="search-input" type="text" placeholder="Search repos..." name="search">
            <button class="search-button" type="submit">Search</button>
        </form>
      </section>
      <section>
        <ul class="repo-cards" data-repo-lists>
          <!--       Card example     -->
          <template data-repo-template>
            <li class="repo-card">
              <h2 data-header></h2>
              <span data-description></span>
              <section>
                <p data-stars>Stars: </p>
                <p data-forks>Forks: </p>
              </section>
            </li>
          </template>
        </ul>
      </section>
    </main>
  </body>
</html>
